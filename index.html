/* ---------- Base Styles ---------- */
body {
  margin: 0;
  padding: 0;
  font-family: Inter, sans-serif;
  background: #0b1020;
  color: #e6eef8;
}

#box {
  text-align: center;
  padding: 70px 20px;
  min-height: 100vh;
}

/* ---------- Spinner ---------- */
#spin {
  width: 70px;
  height: 70px;
  border: 6px solid transparent;
  border-top-color: #7c3aed;
  border-radius: 50%;
  margin: 28px auto;
  animation: spin 0.9s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ---------- Progress Bar ---------- */
#prog {
  width: 210px;
  height: 10px;
  background: rgba(255,255,255,0.15);
  border-radius: 30px;
  margin: 15px auto;
  overflow: hidden;
}
#bar {
  height: 100%;
  width: 0;
  background: linear-gradient(90deg,#7c3aed,#4f46e5);
  transition: width .25s ease;
}

/* ---------- Buttons ---------- */
#watch, #down {
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-weight: 600;
  padding: 12px 20px;
  border-radius: 10px;
  margin: 8px;
  transition: .2s;
  font-size: 18px;
}

#watch {
  background: linear-gradient(90deg,#7c3aed,#4f46e5);
  color: #fff;
  box-shadow: 0 4px 14px rgba(124,58,237,.4);
}

#down {
  background: #1a1a28;
  border: 1px solid rgba(124,58,237,.5);
  color: #fff;
  box-shadow: 0 4px 14px rgba(124,58,237,.25);
}

#watch:hover, #down:hover {
  transform: scale(1.06);
}

/* ---------- Done Icon ---------- */
#done svg {
  width: 100px;
  height: 100px;
}
#done h3 {
  margin-top: 10px;
  font-size: 26px;
}
