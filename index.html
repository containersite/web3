<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #0b1020;
    color: #e6eef8;
}

/* Main Box */
#box {
    text-align: center;
    padding: 60px 20px;
    min-height: 100vh;
}

/* Spinner */
#spin {
    width: 60px;
    height: 60px;
    border: 5px solid transparent;
    border-top-color: #7c3aed;
    border-radius: 50%;
    margin: 25px auto;
    animation: spin 0.9s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Progress bar */
#prog {
    width: 180px;
    height: 8px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    margin: 15px auto;
    overflow: hidden;
}
#bar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg,#7c3aed,#4f46e5);
    transition: width 0.2s;
}

/* Buttons */
#watch, #down {
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 8px;
    margin: 5px;
    transition: transform 0.2s;
    box-shadow: 0 4px 14px rgba(124,58,237,0.4);
}

#watch {
    background: linear-gradient(90deg,#7c3aed,#4f46e5);
    color: #fff;
}
#down {
    background: #1a1a28;
    border: 1px solid rgba(124,58,237,0.5);
    color: #fff;
}
#watch:hover, #down:hover { transform: scale(1.05); }

/* Done Icon */
#done svg {
    width: 80px;
    height: 80px;
}
#done h3 {
    margin-top: 8px;
}



/* ----------------------------------------------------

----------------------------------------------------- */

  #box {

  }

    font-weight: 700;
  }

  #msg {
    font-size: 22px;
    margin-top: 15px;
  }

  /* Big spinner */
  #spin {
    width: 120px;
    height: 120px;
    border-width: 10px;
    margin: 40px auto;
  }

  /* Big progress bar */
  #prog {
    width: 300px;
    height: 16px;
    margin-top: 25px;
  }

  #bar {
    height: 100%;
  }

  /* Big Done icon */
  #done svg {
    width: 150px;
    height: 150px;
  }
  #done h3 {
    font-size: 30px;
  }

  /* Full width buttons */
  #btns {
    width: 100%;
    display: flex;

    gap: 18px;
    margin-top: 40px;
  }

  #watch, #down {
    width: 100%;
    justify-content: center;
    font-size: 22px;
    padding: 18px 0;
    border-radius: 12px;
  }
}
</style>
