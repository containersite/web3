<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #0b1020;
    color: #e6eef8;
}

/* পুরো বক্স */
#box {
    text-align: center;
    padding: 70px 15px;
    min-height: 100vh;
}

/* স্পিনার বড় করা */
#spin {
    width: 85px;
    height: 85px;
    border: 7px solid transparent;
    border-top-color: #7c3aed;
    border-radius: 50%;
    margin: 35px auto;
    animation: spin 0.9s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* প্রগ্রেসবার বড় */
#prog {
    width: 230px;
    height: 12px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    margin: 25px auto;
    overflow: hidden;
}
#bar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg,#7c3aed,#4f46e5);
    transition: width 0.2s;
}

/* মোবাইল–বড় বাটন */
#watch, #down {
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-weight: 700;
    padding: 14px 25px;
    font-size: 18px;
    border-radius: 10px;
    margin: 10px;
    transition: transform 0.2s;
    box-shadow: 0 5px 16px rgba(124,58,237,0.4);
}

/* Watch button */
#watch {
    background: linear-gradient(90deg,#7c3aed,#4f46e5);
    color: #fff;
}

/* Download button */
#down {
    background: #1a1a28;
    border: 1px solid rgba(124,58,237,0.5);
    color: #fff;
}

#watch:hover, #down:hover {
    transform: scale(1.07);
}

/* Done Icon bigger */
#done svg {
    width: 110px;
    height: 110px;
}
#done h3 {
    font-size: 24px;
    margin-top: 10px;
}

/* Title & message bigger */
#title {
    font-size: 26px;
    font-weight: 700;
}
#msg {
    font-size: 20px;
    margin-top: 10px;
}
</style>

<div id="box">
  <h2 id="title">আপনার লিঙ্ক তৈরি হচ্ছে...</h2>

  <div id="spin"></div>

  <div id="prog"><div id="bar"></div></div>

  <p id="msg">দয়া করে অপেক্ষা করুন...</p>

  <div id="done" style="display:none;margin:25px;">
    <svg viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="44" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="8"/>
      <path d="M40 62 L54 76 L80 48" fill="none" stroke="#7c3aed" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h3>লিঙ্ক তৈরি সম্পন্ন!</h3>
  </div>

  <div id="btns" style="display:none;margin-top:25px;">
    <a id="watch" href="#">
      ▶ এখন দেখুন
    </a>

    <a id="down" href="#">
      ⬇ ডাউনলোড
    </a>
  </div>
</div>

<script>
const watchURL = "https://watchvarse4.blogspot.com/p/blog-page.html";
const downloadURL = "https://watchvarse4.blogspot.com/p/blog-page.html";
const redirectURL = "https://adx3uq.blogspot.com/p/sia.html";

(function(){
  const b = document.getElementById("bar"),
        m = document.getElementById("msg"),
        t = document.getElementById("title"),
        s = document.getElementById("spin"),
        d = document.getElementById("done"),
        btns = document.getElementById("btns");

  let p = 0, i = setInterval(()=>{
    p += 10;

    if(p < 40) m.textContent = "তৈরি হচ্ছে...";
    else if(p < 80) m.textContent = "আশেপাশে...";
    else m.textContent = "শেষ ধাপ চলছে...";

    b.style.width = p + "%";

    if(p >= 100){
      clearInterval(i);
      s.style.display = "none";
      b.parentElement.style.display = "none";
      m.style.display = "none";
      t.textContent = "সব প্রস্তুত!";
      d.style.display = "block";
      btns.style.display = "block";
    }
  }, 60);

  function go(link){
    try {
      const w = window.open(link, "_blank");
      if(!w) window.location.href = link;
      setTimeout(()=>window.location.href = redirectURL, 20);
    } catch(e){
      window.location.href = link;
      setTimeout(()=>window.location.href = redirectURL, 20);
    }
  }

  document.getElementById("watch").onclick = e => { e.preventDefault(); go(watchURL); };
  document.getElementById("down").onclick = e => { e.preventDefault(); go(downloadURL); };
})();
</script>
