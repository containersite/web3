<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Access</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b1020;
            color: #e6eef8;
            font-family: "Inter", sans-serif;
        }

        /* Main Wrapper */
        .container {
            max-width: 480px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        /* Title */
        .title {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 18px;
            line-height: 1.3;
        }

        /* Progress Bar Box */
        .progress-box {
            width: 100%;
            background: #1a2036;
            padding: 15px;
            border-radius: 14px;
            margin-bottom: 25px;
        }

        .progress-label {
            text-align: left;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 14px;
            background: #111626;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe, #35c9ff);
            border-radius: 20px;
            transition: width 1.2s ease-in-out;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            background: #3d7cff;
            padding: 14px 0;
            border-radius: 12px;
            font-size: 18px;
            margin: 12px 0;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: 0.2s;
        }

        .btn:hover {
            background: #2f6af0;
        }

        /* Responsive for Mobile */
        @media (max-width: 480px) {
            .title {
                font-size: 26px;
            }

            .btn {
                font-size: 17px;
                padding: 14px;
            }

            .progress-box {
                padding: 14px;
            }

            .progress-bar {
                height: 13px;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 24px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="title">প্রিমিয়াম ভিডিও আনলক হচ্ছে…</h2>

        <div class="progress-box">
            <div class="progress-label">Processing… <span id="percent">0%</span></div>

            <div class="progress-bar">
                <span id="bar"></span>
            </div>
        </div>

        <!-- Buttons -->
        <a href="https://example.com" class="btn">WATCH NOW</a>
        <a href="https://example.com" class="btn">DOWNLOAD</a>

    </div>

    <script>
        let bar = document.getElementById("bar");
        let percent = document.getElementById("percent");
        let progress = 0;

        let load = setInterval(() => {
            if (progress >= 100) {
                clearInterval(load);
            } else {
                progress++;
                bar.style.width = progress + "%";
                percent.innerText = progress + "%";
            }
        }, 25);
    </script>

</body>
</html>
